<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>KalcWeb</title>
    <meta name="description" content="Bela Calculadora Web. Criada por https://dribbble.com/supahfunk e adaptada por https://github.com/joseolinda">
    <meta name="author" content="@joseolinda">

    <link rel="stylesheet" href="css/kalcWeb.css?v=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

</head>

<body>

    <div class="calculator">
        <div class="screen">0</div>
        <div class="buttons">
            <div class="numbers">
                <button data-val="9" class="number">9</button>
                <button data-val="8" class="number">8</button>
                <button data-val="7" class="number">7</button>
                <button data-val="6" class="number">6</button>
                <button data-val="5" class="number">5</button>
                <button data-val="4" class="number">4</button>
                <button data-val="3" class="number">3</button>
                <button data-val="2" class="number">2</button>
                <button data-val="1" class="number">1</button>
                <button data-val="clear" id="clear-button">C</button>
                <button data-val=".">.</button>
                <button data-val="0" class="number">0</button>
            </div>
            <div class="operators">
                <button data-val="รท" class="operator">รท</button>
                <button data-val="x" class="operator">x</button>
                <button data-val="-" class="operator">-</button>
                <button data-val="+" class="operator">+</button>
                <button data-val="=" class="operator">=</button>
            </div>
        </div>
    </div>

    <script src="js/kalkWeb.js?v=1.0"></script>
</body>

</html>
